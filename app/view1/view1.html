<style >
	/*li {
	  height: 120px;
	  border-bottom: 1px solid gray;
	}*/
	#fixed {
	    height: 100vh;
	    overflow: auto;
	    padding-top: 60px
	}
	.products{
		height: 440px;
	}
	.products .innerDiv{
		padding: 0px;
		position: relative;
		height: 400px;
		cursor: pointer;
		transition: all cubic-bezier(0,-0.43, 1, 1.51) 0.3s;
		border: 1px solid lightgrey;
	}
	.products .innerDiv:hover{
		    	transform: scale(1.08);
		    	    box-shadow: 2px 3px 7px grey;
    transform-origin: top;
	}
	.products img{
		/*width: 100%*/
		display: block;
    	margin: 0 auto;
    	height: 250px
	}
	.owl-carousel{
		min-height: 288px
	}
	.owl-carousel .owl-wrapper {
    	display: flex;
	}

	.owl-carousel .owl-item  {
	    width: auto;
	    height: 100%;
	}
	.itemdetails{
		margin: 0px;
		color: white;
		font-weight: bold;
		height: 110px;
		background-color: #00796B;
		text-align: center;
	}
	.overlay{
		overflow: hidden;
		position: absolute;
		z-index: 1;
		/*background-color: rgba(0,0,0,0.2);*/
		width:100%;
		height: 100%;
		flex: 1;
		padding-top: 200px;
		text-align: center;
	}
	.overlay i{
		color: black;
		font-size: 36px
	}
	.content{
		height: 65%
	}
	.content p{
		margin-bottom: 5px;
		padding-top:5px;
	}
	.buy{
		background-color: #00695C;
		height:35%;
		padding-top: 5px;
		color: white;
		font-weight: 600
	}
	.showoff{
		position: absolute;
		width: 100%;
		z-index: 2;
		text-align: center;
		color: white;font-weight: bold;
		background-color: #009688;
	}

	.originalprice{
		text-decoration: line-through;
		margin-right: 10px;
		margin-left: 10px;
	}
</style>


<div id="fixed" when-scrolled="loadMore()" ng-controller="View1Ctrl">
	<div class="overlay" ng-if="loading">
		<i class="fa fa-spinner fa-spin" ></i>
	</div>
	<div class="container" style="padding-top: 20px">
		<div class="row">
			<div class="col-12 col-sm-6 col-md-4 cold-lg-4 products" ng-repeat="i in items track by $index">
					<div class="col-12 innerDiv" >
						<div class="showoff">{{i.sale_msg}}</div>
						<data-owl-carousel class="owl-carousel" data-options="owlOptionsTestimonials">
					      <div owl-carousel-item="" ng-repeat="item in i.images track by $index" class="item">
					       		<img ng-src="{{item}}" alt="image" width="200">
					      </div>
					    </data-owl-carousel>
					    <div class="itemdetails row" ui-sref="product_info({productId: i._id})">
					    	<div class="col-12 content">
					    		<p>{{i.name}}</p>
					    		<p >Price 
					    			<span class="originalprice"><i>{{(i.mark_price).toFixed(2)}}</i></span>
					    			<span class="discountedprice">{{(i.sale_price).toFixed(2)}}</span></p>
					    	</div>
					    	<div class="col-12 buy">
					    		View Details
					    	</div>
					    	
					    </div>
					</div>
					
				
			</div>
		</div>
	</div>
	
</div>
